<!DOCTYPE html>
<html lang="en">
<head>
    <title>FUTBOLANDIA QUIZ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="TheBridge">
    <meta name="description" content="Plantilla simple HTML5">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="dimmer"></div>
        <div class="title">
            <h1>A Quiz of <span class="fire">FUTBOLANDIA</span></h1>
        </div>
        <div class="quizContainer" id="quizContainer">
            <div class="welcome" id="welcome">Start Quiz</div>

            <div class="question" id="question"></div>
            <div class="answer" id="answer1"></div>
            <div class="answer" id="answer2"></div>
            <div class="answer" id="answer3"></div>
            <div class="answer" id="answer4"></div>
        
           

            <div class="tabContainer" id="tabContainer">
                <div class="next tab" id="next">Next</div>
            </div>
        </div>
        <div class="quizEnd"id="quizEnd">
            <div class="score" id="score">You scored <span class="scoreNum" id="scoreNum"></span> out of 20!</div>
            <div class="char">
                <div class="charPicContainer">
                    <div class="charPic" id="charPic"></div>
                </div>
                <div class="charQuote" id="charQuote"></div>
            </div>
            <div class="startOver startOverTab" id="startOver">Start Again</div>
        </div>

    </div>
   
   <script src="scripts.js">  </script>
   
  
  
</body>
</html>
